	<main>
	<div class="container">
		<form>
		  <div class="form-group row">
			<label for="inputEmail" class="col-sm-2 col-form-label">Sähköposti:</label>
			<div class="col">
			  <input type="email" class="form-control" id="inputEmail">
			</div>
		  </div>
		  <div class="form-group row">
			<label for="inputName" class="col-sm-2 col-form-label">Nimi:</label>
			<div class="col">
			  <input type="text" class="form-control" id="inputName">
			</div>
		  </div>
		  <fieldset class="form-group">
			<div class="row">
				<label for="gridRadios1" class="col-form-label col-sm-2 pt-0">Lähtö:</label>
			  <div class="col">
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
				  <label class="form-check-label" for="gridRadios1">
					Juoksu
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
				  <label class="form-check-label" for="gridRadios2">
					Kävely
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
				  <label class="form-check-label" for="gridRadios3">
					Perhe
				  </label>
				</div>
			  </div>
			</div>
		  </fieldset>
		  <div class="form-group row">
			<div class="col-sm-2">Tietosuoja:</div>
			<div class="col-sm-10">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck1">
				<label class="form-check-label" for="gridCheck1">
				  Hyväksyn tietojeni käsittelyn tapahtumaa varten.
				</label>
			  </div>
			</div>
		  </div>
		  <div class="form-group row">
			<div class="col-sm-10">
			  <button type="submit" class="btn btn-primary">Lähetä</button>
			</div>
		  </div>
		</form>
	</div>
